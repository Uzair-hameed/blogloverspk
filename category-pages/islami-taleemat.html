<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلامی تعلیمات | بلاگ لوورز</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://www.fontsaddict.com/fontface/jameel-noori-nastaleeq.ttf') format('truetype');
            font-display: swap;
        }

        body {
            font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fff0f7 100%);
            color: #1a1a2e;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* === New Enhanced Orange & Baby Pink Theme === */
        :root {
            --orange-deep: #ff6b4a;
            --orange-soft: #ff8a6c;
            --pink-baby: #ffb6c1;
            --pink-light: #ffe4ed;
            --pink-dark: #ff9eb5;
            --card-bg: #ffffff;
            --shadow-sm: 0 10px 30px rgba(255, 107, 74, 0.15);
            --shadow-hover: 0 20px 40px rgba(255, 107, 74, 0.25);
        }

        /* === Scroll Buttons === */
        .scroll-btns {
            position: fixed;
            left: 20px;
            bottom: 80px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .scroll-btn {
            width: 50px;
            height: 50px;
            background: var(--orange-deep);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            text-decoration: none;
            box-shadow: 0 5px 15px var(--orange-soft);
            transition: 0.3s;
            border: 2px solid white;
        }
        .scroll-btn:hover {
            background: var(--pink-dark);
            transform: translateY(-5px) scale(1.1);
        }

        /* === Header === */
        .header {
            background: linear-gradient(45deg, var(--orange-deep), var(--pink-dark));
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 20px rgba(255, 107, 74, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .home-btn {
            background: white;
            color: var(--orange-deep);
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 0 #d43f1f;
            transition: 0.2s;
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #d43f1f;
        }

        .social-icons {
            display: flex;
            gap: 12px;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .social-icon:hover {
            background: white;
            color: var(--orange-deep);
            transform: rotate(360deg);
        }

        /* === Animated Icons === */
        .icon-strip {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 30px 0 20px;
            background: linear-gradient(90deg, transparent, var(--pink-light), transparent);
        }
        .animated-icon {
            font-size: 3rem;
            color: var(--orange-deep);
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
        }
        .animated-icon:nth-child(2) { animation-delay: 0.5s; color: var(--pink-dark); }
        .animated-icon:nth-child(3) { animation-delay: 1s; }
        .animated-icon:nth-child(4) { animation-delay: 1.5s; color: var(--pink-dark); }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 2px var(--orange-deep)); }
            to { filter: drop-shadow(0 0 20px var(--pink-dark)); }
        }

        /* === Fixed Slider - Now Full Post Visible === */
        .slider-section {
            padding: 20px 5% 30px;
        }
        .slider-container {
            background: linear-gradient(145deg, white, var(--pink-light));
            border-radius: 40px;
            padding: 25px;
            box-shadow: var(--shadow-sm);
            border: 2px solid white;
        }
        .slider-heading {
            text-align: center;
            font-size: 2.2rem;
            color: var(--orange-deep);
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 white;
        }
        .slider-wrapper {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(255,107,74,0.3);
        }
        .slider-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .slider-card {
            min-width: 100%;
            position: relative;
            border-radius: 30px;
            overflow: hidden;
        }
        .slider-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .slider-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(255,107,74,0.9));
            color: white;
            padding: 30px 20px 20px;
            font-size: 1.5rem;
            text-align: center;
            backdrop-filter: blur(3px);
        }

        /* === Ticker - Enhanced === */
        .ticker-section {
            background: linear-gradient(90deg, var(--orange-deep), var(--pink-dark));
            padding: 15px 0;
            margin: 10px 0 30px;
            border-top: 3px solid white;
            border-bottom: 3px solid white;
        }
        .ticker-wrap {
            overflow: hidden;
            white-space: nowrap;
        }
        .ticker-content {
            display: inline-block;
            animation: tickerMove 100s linear infinite;
        }
        .ticker-item {
            display: inline-block;
            background: white;
            padding: 8px 30px;
            margin: 0 15px;
            border-radius: 50px;
            color: var(--orange-deep);
            font-size: 1.1rem;
            box-shadow: 0 4px 0 #d43f1f;
        }
        .ticker-item i {
            margin-left: 10px;
            color: var(--pink-dark);
        }

        @keyframes tickerMove {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* === Main Grid - New Modern Cards === */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .main-title {
            text-align: center;
            font-size: 3.5rem;
            color: var(--orange-deep);
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 var(--pink-light);
            position: relative;
        }
        .main-title:after {
            content: "";
            display: block;
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, var(--orange-deep), var(--pink-dark));
            margin: 15px auto;
            border-radius: 10px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            direction: rtl;
        }

        /* New Card Design - More Appealing */
        .grid-card {
            background: var(--card-bg);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.4s ease;
            position: relative;
            height: 300px;
            display: flex;
            flex-direction: column;
            border: 3px solid white;
        }
        .grid-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: var(--shadow-hover);
            border-color: var(--orange-deep);
        }

        .card-image {
            height: 180px;
            overflow: hidden;
            position: relative;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }
        .grid-card:hover .card-image img {
            transform: scale(1.15);
        }
        .card-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to top, var(--card-bg), transparent);
        }

        .card-body {
            padding: 15px 15px 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #fff8fa);
        }
        .card-title {
            color: #2d2d3a;
            font-size: 1rem;
            line-height: 1.7;
            margin: 0;
            font-weight: 500;
            transition: color 0.3s;
        }
        .grid-card:hover .card-title {
            color: var(--orange-deep);
        }

        /* Hidden full link */
        .card-full-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        /* === Footer === */
        .footer {
            background: linear-gradient(45deg, var(--orange-deep), var(--pink-dark));
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 60px 60px 0 0;
            margin-top: 60px;
        }
        .footer-share {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0 20px;
            flex-wrap: wrap;
        }
        .footer-share a {
            width: 55px;
            height: 55px;
            background: white;
            color: var(--orange-deep);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 5px 0 #b14723;
        }
        .footer-share a:hover {
            background: var(--pink-light);
            transform: scale(1.2) rotate(10deg);
            color: #1a1a2e;
        }

        /* === Responsive === */
        @media (max-width: 700px) {
            .slider-card img { height: 250px; }
            .slider-overlay { font-size: 1rem; padding: 15px; }
            .main-title { font-size: 2.5rem; }
            .header { flex-direction: column; gap: 15px; }
            .icon-strip { gap: 20px; }
            .animated-icon { font-size: 2.2rem; }
        }
    </style>
</head>

    // Fixed Slider - Now Full Post Visible
    function initSlider() {
        const track = document.getElementById('sliderTrack');
        if (!track) return;
        
        // Select 5 random posts for slider
        const shuffled = [...posts].sort(() => 0.5 - Math.random()).slice(0, 5);
        
        shuffled.forEach(post => {
            const slide = document.createElement('div');
            slide.className = 'slider-card';
            slide.innerHTML = `
                <img src="${post.i}" alt="${post.t}" onerror="this.src='https://via.placeholder.com/800x400/ff6b4a/ffffff?text=بلاگ+لوورز'">
                <div class="slider-overlay">${post.t}</div>
            `;
            track.appendChild(slide);
        });

        // Auto slide
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider-card');
        const totalSlides = slides.length;
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }, 5000);
    }

    // Ticker
    function initTicker() {
        const ticker = document.getElementById('tickerContent');
        if (!ticker) return;
        
        // Add multiple items for smooth scrolling
        for (let i = 0; i < 20; i++) {
            const post = posts[Math.floor(Math.random() * posts.length)];
            const item = document.createElement('span');
            item.className = 'ticker-item';
            item.innerHTML = `<i class="fas fa-circle"></i> ${post.t}`;
            ticker.appendChild(item);
        }
    }

    // Grid
    function initGrid() {
        const grid = document.getElementById('postsGrid');
        if (!grid) return;
        
        posts.forEach(post => {
            const card = document.createElement('div');
            card.className = 'grid-card';
            card.innerHTML = `
                <div class="card-image">
                    <img src="${post.i}" loading="lazy" alt="${post.t}" onerror="this.src='https://via.placeholder.com/300x200/ffb6c1/ff6b4a?text=بلاگ'">
                </div>
                <div class="card-body">
                    <h3 class="card-title">${post.t}</h3>
                </div>
                <a href="${post.u}" class="card-full-link" target="_blank"></a>
            `;
            grid.appendChild(card);
        });
    }

    // Share function
    window.shareOn = function(platform) {
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent('اسلامی تعلیمات | بلاگ لوورز');
        let shareUrl = '';
        
        switch(platform) {
            case 'facebook':
                shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                break;
            case 'whatsapp':
                shareUrl = `https://wa.me/?text=${text}%20${url}`;
                break;
            case 'twitter':
                shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
                break;
            case 'pinterest':
                shareUrl = `https://pinterest.com/pin/create/button/?url=${url}&description=${text}`;
                break;
            case 'telegram':
                shareUrl = `https://t.me/share/url?url=${url}&text=${text}`;
                break;
            case 'linkedin':
                shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
                break;
            case 'email':
                shareUrl = `mailto:?subject=${text}&body=${url}`;
                break;
        }
        
        if (shareUrl) {
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
    };

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
