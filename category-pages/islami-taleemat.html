<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلامی تعلیمات | بلاگ لوورز.pk</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Fonts Setup --- */
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://misbah.pk/fonts/JameelNooriNastaleeq.ttf') format('truetype'); /* Online fallback */
        }

        :root {
            --bg-dark: #050505;
            --card-bg: #141414;
            --gold: #D4AF37;
            --gold-hover: #FFC000;
            --text-white: #ffffff;
            --neon-glow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            background: linear-gradient(180deg, #000 0%, #1a1a1a 100%);
            padding: 20px;
            border-bottom: 4px double var(--gold);
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .logo-area h1 {
            color: var(--gold);
            font-size: 3rem;
            text-shadow: 2px 2px 4px #000;
            animation: pulse 3s infinite;
        }

        .back-btn {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 15px var(--gold);
        }

        /* --- Animated Icons --- */
        .islamic-icons {
            display: flex;
            gap: 25px;
        }
        .spin-icon {
            font-size: 2.2rem;
            color: var(--gold);
            animation: float 4s ease-in-out infinite;
        }
        .spin-icon:nth-child(2) { animation-delay: 1s; color: #fff; }
        .spin-icon:nth-child(3) { animation-delay: 2s; }

        /* --- Main Slider --- */
        .main-slider {
            height: 380px;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid #333;
            margin-bottom: 0;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        .slide.active { opacity: 1; }

        .slide-overlay {
            background: linear-gradient(0deg, #000 0%, transparent 80%);
            height: 100%;
            width: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 50px;
        }

        .slide-title {
            background: rgba(0,0,0,0.7);
            padding: 15px 40px;
            border-right: 5px solid var(--gold);
            border-left: 5px solid var(--gold);
            font-size: 2.5rem;
            color: var(--gold);
            border-radius: 10px;
        }

        /* --- Ticker --- */
        .ticker-wrap {
            background: #111;
            border-bottom: 1px solid var(--gold);
            overflow: hidden;
            white-space: nowrap;
            padding: 8px 0;
        }
        .ticker {
            display: inline-block;
            animation: marquee 40s linear infinite;
        }
        .ticker-item {
            display: inline-block;
            padding: 0 30px;
            font-size: 1.1rem;
            color: #ccc;
        }
        .ticker-item i { color: var(--gold); margin-left: 8px; }

        /* --- Grid Section --- */
        .container {
            max-width: 1400px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section-heading {
            text-align: center;
            color: var(--gold);
            font-size: 3rem;
            margin-bottom: 50px;
            position: relative;
        }
        .section-heading::after {
            content: '﮼';
            display: block;
            font-size: 2rem;
            margin-top: -10px;
            color: #fff;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .post-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
            height: 280px;
            display: flex;
            flex-direction: column;
        }

        .post-card:hover {
            transform: translateY(-8px);
            border-color: var(--gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card-img {
            height: 160px;
            overflow: hidden;
        }
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }
        .post-card:hover .card-img img {
            transform: scale(1.1) rotate(2deg);
        }

        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card-title {
            color: #ddd;
            font-size: 1.1rem; /* Small font size as requested */
            line-height: 1.6;
            margin: 0;
        }

        .post-card:hover .card-title {
            color: var(--gold);
        }

        .full-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* --- Share Button --- */
        .share-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            z-index: 100;
            transition: 0.3s;
        }
        .share-btn:hover { transform: scale(1.1); background: #fff; }

        /* --- Footer --- */
        footer {
            background: #000;
            border-top: 2px solid var(--gold);
            padding: 40px;
            text-align: center;
            margin-top: 60px;
        }

        /* --- Keyframes --- */
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { 0%, 100% { text-shadow: 2px 2px 4px #000; } 50% { text-shadow: 0 0 20px var(--gold); } }

        @media (max-width: 768px) {
            .main-slider { height: 220px; }
            .slide-title { font-size: 1.2rem; padding: 10px; }
            .logo-area h1 { font-size: 2rem; }
        }
    </style>
</head>

        // --- Functions ---
        function renderSlider() {
            const container = document.getElementById('mainSlider');
            // Select random 5 posts for diversity in slider
            const shuffled = [...posts].sort(() => 0.5 - Math.random());
            const slidesData = shuffled.slice(0, 5);

            slidesData.forEach((post, i) => {
                const slide = document.createElement('div');
                slide.className = `slide ${i === 0 ? 'active' : ''}`;
                slide.style.backgroundImage = `url('${post.i}')`;
                slide.innerHTML = `
                    <div class="slide-overlay">
                        <div class="slide-title">${post.t}</div>
                    </div>
                `;
                container.appendChild(slide);
            });

            let current = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.slide');
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }, 5000);
        }

        function renderTicker() {
            const container = document.getElementById('tickerItems');
            posts.slice(0, 20).forEach(post => {
                const item = document.createElement('div');
                item.className = 'ticker-item';
                item.innerHTML = `<i class="fas fa-star-and-crescent"></i> ${post.t}`;
                container.appendChild(item);
            });
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${post.i}" loading="lazy" alt="${post.t}" onerror="this.src='https://via.placeholder.com/400x200/000000/FFFFFF?text=بلاگ+لوورز'">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${post.t}</h3>
                    </div>
                    <a href="${post.u}" class="full-link" target="_blank"></a>
                `;
                grid.appendChild(card);
            });
        }

        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'اسلامی تعلیمات',
                    text: 'دیکھیں بہترین اسلامی معلومات اور مضامین',
                    url: window.location.href
                });
            } else {
                alert(' لنک کاپی ہو گیا!');
            }
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderSlider();
            renderTicker();
            renderGrid();
        });
    </script>
