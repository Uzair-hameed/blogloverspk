        /* --- CSS VARIABLES --- */
        :root {
            --bg-dark: #051e16; /* Deep Dark Green */

            --gold-primary: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);

            --text-dim: #a7f3d0;

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-dark);
            font-family: 'Noto Nastaliq Urdu', serif;
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- ANIMATED BACKGROUND --- */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(4, 120, 87, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            animation: pulseBg 10s infinite alternate;
        }

        @keyframes pulseBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 4rem 1.5rem 2rem;
            position: relative;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
        }

        .header-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            filter: drop-shadow(0 0 20px var(--gold-glow));
            animation: float 6s ease-in-out infinite;
        }

        .header-icon svg {
            width: 100%; height: 100%;
            fill: none; stroke: var(--gold-primary); stroke-width: 1.2;
        }

        h1 {
            font-family: 'Gulzar', serif;
            font-size: 3.5rem;
            background: linear-gradient(to right, #fff, var(--gold-primary), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        p.subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- SEARCH BAR --- */
        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
            padding: 0 1.5rem;
        }

        .search-box {
            background: rgba(12, 49, 38, 0.8);
            border: 2px solid var(--gold-primary);
            border-radius: 50px;
            display: flex;
            align-items: center;
            padding: 0.5rem 1.5rem;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
            backdrop-filter: blur(5px);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            flex-grow: 1;
            padding: 10px;
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.1rem;
        }

        .search-box input::placeholder { color: rgba(255,255,255,0.4); }

        .search-icon { color: var(--gold-primary); margin-left: 10px; }

        /* --- GRID --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* --- CARD DESIGN --- */
        .card {
            background: rgba(12, 49, 38, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--gold-primary);
            opacity: 0.5;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(12, 49, 38, 0.9);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--gold-primary);
        }

        .card:hover::before { opacity: 1; width: 6px; box-shadow: 0 0 15px var(--gold-primary); }

        .card-number {
            position: absolute;
            top: 15px; left: 15px;
            font-size: 3rem;
            font-weight: 900;
            color: rgba(255,255,255,0.03);
            font-family: sans-serif;
            transition: 0.3s;
        }

            display: inline-block;
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold-primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            width: fit-content;

        .card h2 {
            font-size: 1.4rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            line-height: 1.5;

            align-items: center;
            gap: 5px;
            opacity: 0.8;
            transition: 0.3s;
        }

        .card:hover .read-more { opacity: 1; gap: 10px; }

        /* --- FOOTER --- */
        footer {

            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-dim);
            background: rgba(0,0,0,0.2);
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .posts-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
