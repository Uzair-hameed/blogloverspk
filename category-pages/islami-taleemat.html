<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلامی تعلیمات | بلاگ لوورز</title>
    <!-- Font Awesome 6 (Social Icons & More) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === Jameel Noori Nastaleeq Font - Local . TTF fallback === */
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://www.fontsaddict.com/fontface/jameel-noori-nastaleeq.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Traditional Arabic', serif;
        }

        body {
            background: linear-gradient(145deg, #fff9f0 0%, #ffe4ec 100%);
            color: #1e1e2a;
            line-height: 1.7;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* === Variables: Orange & Baby Pink === */
        :root {
            --orange: #FF8A5C;
            --orange-glow: #ffb08a;
            --baby-pink: #FBC3D0;
            --pink-dark: #f89fb1;
            --bg-soft: #fff3f5;
            --card-light: #ffffffd9;
            --shadow: 0 20px 35px -8px rgba(251, 131, 131, 0.25);
        }

        /* === Scroll to Top/Down Buttons === */
        .scroll-btns {
            position: fixed;
            left: 20px;
            bottom: 80px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 999;
        }
        .scroll-btns a {
            background: var(--orange);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px var(--orange-glow);
            transition: 0.3s ease;
            border: 2px solid white;
            text-decoration: none;
        }
        .scroll-btns a:hover {
            background: var(--baby-pink);
            color: #2d2d3a;
            transform: scale(1.1) translateY(-3px);
        }

        /* === Header / Nav === */
        .top-bar {
            background: var(--orange);
            padding: 12px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 15px #fca5a5;
        }
        .home-btn {
            background: white;
            color: var(--orange);
            padding: 8px 22px;
            border-radius: 60px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 0 #d95f2f;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #d95f2f;
        }
        .social-share-header {
            display: flex;
            gap: 10px;
        }
        .social-icon {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(4px);
            color: #2d2d3a;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: 0.2s;
            text-decoration: none;
            border: 1px solid white;
        }
        .social-icon:hover {
            background: white;
            color: var(--orange);
            transform: rotate(8deg) scale(1.1);
        }

        /* === Spinning Icons === */
        .spin-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 25px 0 5px;
            background: linear-gradient(90deg, transparent, var(--baby-pink), transparent);
        }
        .spin-icon {
            font-size: 2.8rem;
            color: var(--orange);
            animation: spinSlow 10s linear infinite, bounceGlow 2.8s infinite alternate;
            filter: drop-shadow(0 0 8px #ffb6c1);
        }
        .spin-icon:nth-child(2) { animation-duration: 7s, 3s; color: #e06b3d; }
        .spin-icon:nth-child(3) { animation-duration: 13s, 2.5s; }
        .spin-icon:nth-child(4) { animation-duration: 9s, 4s; }

        @keyframes spinSlow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes bounceGlow {
            0% { filter: drop-shadow(0 0 2px var(--orange)); transform: scale(1); }
            100% { filter: drop-shadow(0 0 20px var(--pink-dark)); transform: scale(1.05); }
        }

        /* === Main Slider (Animated) === */
        .slider-section {
            padding: 20px 5% 0;
        }
        .slider-container {
            background: #ffe6d5;
            border-radius: 60px 60px 30px 30px;
            padding: 20px 20px 35px;
            box-shadow: var(--shadow);
            border: 2px solid white;
        }
        .slider-title {
            text-align: center;
            font-size: 2rem;
            color: var(--orange);
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 var(--baby-pink);
        }
        .slider-wrapper {
            position: relative;
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 10px 20px #ffbcaa;
        }
        .slides {
            display: flex;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .slide-item {
            min-width: 100%;
            position: relative;
        }
        .slide-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }
        .slide-caption {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            background: linear-gradient(transparent, #ff8a5cd9);
            color: white;
            padding: 25px 20px 15px;
            font-size: 1.3rem;
            font-weight: normal;
            backdrop-filter: blur(3px);
        }

        /* === News Ticker (Post Scroller) === */
        .ticker-bg {
            background: #fec9d2;
            padding: 15px 0;
            margin: 25px 0 10px;
            border-top: 3px solid var(--orange);
            border-bottom: 3px solid var(--orange);
        }
        .ticker-wrap {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        .ticker-items {
            display: inline-block;
            animation: scrollTicker 90s linear infinite;
        }
        .ticker-items span {
            display: inline-block;
            background: white;
            padding: 5px 35px;
            margin: 0 10px;
            border-radius: 60px;
            box-shadow: 0 4px 0 var(--orange);
            font-size: 1.2rem;
            color: #2d2d3a;
        }
        .ticker-items span i { color: var(--orange); margin-left: 8px; }

        @keyframes scrollTicker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* === Main Grid of Posts === */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .grid-heading {
            text-align: center;
            font-size: 3.3rem;
            color: var(--orange);
            margin: 0 0 15px;
            text-shadow: 3px 3px 0 #fec9d2;
        }
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            direction: rtl;
        }

        /* Card */
        .post-card {
            background: var(--card-light);
            backdrop-filter: blur(2px);
            border-radius: 35px 35px 30px 30px;
            overflow: hidden;
            border: 3px solid white;
            box-shadow: 0 15px 30px #fca5a570;
            transition: all 0.3s ease;
            height: 280px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .post-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--orange);
            box-shadow: 0 25px 40px #fb9da0;
        }

        .card-img {
            height: 160px;
            overflow: hidden;
        }
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }
        .post-card:hover .card-img img {
            transform: scale(1.15) rotate(1.5deg);
        }

        .card-content {
            padding: 15px 12px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(145deg, #fff8f0, #ffecf0);
        }
        .card-title {
            color: #2b2b3a;
            font-size: 1rem;      /* small font as desired */
            line-height: 1.7;
            font-weight: 500;
            margin: 0;
        }
        .post-card:hover .card-title {
            color: var(--orange);
        }
        /* full clickable card (no visible link under title) */
        .full-link {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 8;
        }

        /* Footer + share icons */
        footer {
            background: var(--orange);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 60px 60px 0 0;
            margin-top: 50px;
        }
        .footer-share {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin: 25px 0 15px;
        }
        .footer-share a {
            background: white;
            color: var(--orange);
            width: 50px;
            height: 50px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: 0.2s;
            text-decoration: none;
            box-shadow: 0 5px 0 #b14723;
        }
        .footer-share a:hover {
            background: var(--baby-pink);
            color: #2d2d3a;
            transform: scale(1.2) rotate(5deg);
        }

        /* Responsive */
        @media (max-width: 700px) {
            .top-bar { flex-direction: column; gap: 15px; }
            .slide-item img { height: 220px; }
            .slide-caption { font-size: 1rem; padding: 10px; }
            .grid-heading { font-size: 2.5rem; }
        }
    </style>
</head>

    // -------------------------
    //   Render slider (any 5)
    // -------------------------
    function buildSlider() {
        const sliderInner = document.getElementById('sliderInner');
        if (!sliderInner) return;
        const shuffled = [...posts].sort(() => 0.5 - Math.random()).slice(0, 5);
        shuffled.forEach(p => {
            const div = document.createElement('div');
            div.className = 'slide-item';
            div.innerHTML = `<img src="${p.i}" alt="${p.t}" onerror="this.src='https://via.placeholder.com/600x350/fbc3d0/FF8A5C?text=bloglovers.pk'">
            <div class="slide-caption">${p.t}</div>`;
            sliderInner.appendChild(div);
        });

        // autoplay
        let idx = 0;
        const slides = document.querySelectorAll('.slide-item');
        const total = slides.length;
        setInterval(() => {
            idx = (idx + 1) % total;
            sliderInner.style.transform = `translateX(-${idx * 100}%)`;
        }, 4500);
    }

    // Ticker
    function buildTicker() {
        const ticker = document.getElementById('tickerList');
        if (!ticker) return;
        // duplicate for seamless scroll
        for (let i=0; i<15; i++) {
            const rand = posts[Math.floor(Math.random()*posts.length)];
            const span = document.createElement('span');
            span.innerHTML = `<i class="fas fa-circle" style="font-size: 0.5rem; vertical-align: middle;"></i> ${rand.t}`;
            ticker.appendChild(span);
        }
    }

    // Grid
    function buildGrid() {
        const grid = document.getElementById('postsGrid');
        posts.forEach(p => {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
                <div class="card-img">
                    <img src="${p.i}" loading="lazy" alt="${p.t}" onerror="this.src='https://via.placeholder.com/300x180/fbc3d0/FF8A5C?text=blog'">
                </div>
                <div class="card-content">
                    <h3 class="card-title">${p.t}</h3>
                </div>
                <a href="${p.u}" class="full-link" target="_blank"></a>
            `;
            grid.appendChild(card);
        });
    }

    // share function
    window.shareOn = function(platform) {
        let url = encodeURIComponent(window.location.href);
        let text = encodeURIComponent('اسلامی تعلیمات | بلاگ لوورز');
        let finalUrl = '';
        if (platform === 'facebook') finalUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
        else if (platform === 'whatsapp') finalUrl = `https://wa.me/?text=${text}%20${url}`;
        else if (platform === 'twitter') finalUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
        else if (platform === 'pinterest') finalUrl = `https://pinterest.com/pin/create/button/?url=${url}&description=${text}`;
        else if (platform === 'telegram') finalUrl = `https://t.me/share/url?url=${url}&text=${text}`;
        else if (platform === 'linkedin') finalUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
        window.open(finalUrl, '_blank', 'width=600,height=400');
    };

    document.addEventListener('DOMContentLoaded', () => {
        buildSlider();
        buildTicker();
        buildGrid();
    });
</script>
