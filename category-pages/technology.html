<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ٹیکنالوجی | بلاگ لوورز.pk</title>
    <!-- Font Awesome 6 (latest) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* جامد نوری نستعلیق + fallback */
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: local('Jameel Noori Nastaleeq'), local('Jameel Noori Nastaleeq Regular');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jameel Noori Nastaleeq', 'Courier New', monospace;
        }

        :root {
            --baby-pink: #FFB6C1;       /* soft baby pink */
            --hot-pink: #FF69B4;
            --light-pink: #FFC0CB;
            --shadow-pink: rgba(255, 105, 180, 0.5);
            --white-smoke: #FFF5F7;
            --dark-text: #2D1B2A;
        }

        body {
            background: linear-gradient(145deg, #fff0f5 0%, #ffe4ec 100%);
            color: var(--dark-text);
            min-height: 100vh;
            font-size: 14px;        /* چھوٹی font size */
            position: relative;
            overflow-x: hidden;
        }

        /* animated baby pink heme – subtle floating hearts */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 30%),
                radial-gradient(circle at 90% 70%, rgba(255, 105, 180, 0.2) 0%, transparent 40%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.2"><path fill="%23ffb6c1" d="M50 30Q60 15 75 15Q90 15 92 30Q94 45 80 55Q70 65 50 80Q30 65 20 55Q6 45 8 30Q10 15 25 15Q40 15 50 30Z"/></svg>');
            background-repeat: repeat;
            background-size: 80px 80px;
            pointer-events: none;
            z-index: 0;
            animation: floatHearts 18s linear infinite;
        }

        @keyframes floatHearts {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 100px 100px, -50px 50px, 200px 200px; }
        }

        /* ہیڈر */
        header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--hot-pink);
            padding: 1.8rem 2rem;
            text-align: center;
            border-bottom: 2px solid var(--baby-pink);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.8rem;
            text-shadow: 0 0 15px var(--baby-pink);
            margin-bottom: 5px;
        }

        /* home page button + up/down later */
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--hot-pink);
            color: white;
            padding: 8px 22px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid white;
            box-shadow: 0 0 15px var(--shadow-pink);
            transition: 0.3s;
            z-index: 30;
            font-size: 1rem;
        }

        .home-btn:hover {
            background: white;
            color: var(--hot-pink);
            border-color: var(--hot-pink);
            transform: scale(1.1);
        }

        /* moving/spinning icons row */
        .spin-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0 15px;
            flex-wrap: wrap;
        }

        .spin-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 30% 70% 70% 30% / 30% 55% 45% 70%;
            box-shadow: 0 0 0 2px var(--baby-pink), 0 10px 20px var(--shadow-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--hot-pink);
            font-size: 2rem;
            animation: spinMove 6s infinite alternate ease-in-out;
            transition: 0.3s;
        }

        .spin-icon:hover {
            animation: none;
            transform: scale(1.3) rotate(20deg);
            background: var(--hot-pink);
            color: white;
        }

        @keyframes spinMove {
            0% { border-radius: 30% 70% 70% 30% / 30% 55% 45% 70%; transform: rotate(0deg) translateY(0); }
            50% { border-radius: 70% 30% 45% 55% / 60% 30% 70% 40%; transform: rotate(10deg) translateY(-5px); }
            100% { border-radius: 40% 60% 30% 70% / 60% 40% 60% 40%; transform: rotate(360deg) translateY(5px); }
        }

        /* post slider (hero) */
        .hero-slider {
            width: 94%;
            max-width: 1100px;
            margin: 25px auto;
            position: relative;
            overflow: hidden;
            border-radius: 35px 35px 25px 25px;
            box-shadow: 0 20px 30px var(--shadow-pink);
            border: 2px solid white;
            height: 280px;
            background: #ffeef2;
        }

        .slider-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            height: 100%;
        }

        .slider-item {
            min-width: 100%;
            position: relative;
            background: linear-gradient(45deg, #ffb6c1, #ff9eb5);
        }

        .slider-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            mix-blend-mode: overlay;
        }

        .slide-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            background: linear-gradient(to top, rgba(255,105,180,0.8), transparent);
            color: white;
            padding: 20px 30px;
            text-align: center;
            font-size: 1.3rem;
            text-shadow: 2px 2px 10px #ff1493;
        }

        /* post scroller (running marquee) */
        .scroller-wrap {
            background: rgba(255, 240, 245, 0.9);
            border-block: 2px solid var(--baby-pink);
            padding: 10px 0;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: 0 0 20px #ffb6c1;
        }

        .scroller-content {
            display: inline-flex;
            animation: scrollBann 30s linear infinite;
            white-space: nowrap;
        }

        .scroller-item {
            display: inline-flex;
            align-items: center;
            margin: 0 35px;
            color: #d44e78;
            font-size: 1.2rem;
        }

        .scroller-item i {
            margin-left: 10px;
            color: var(--hot-pink);
        }

        @keyframes scrollBann {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* grid cards */
        .container {
            max-width: 1300px;
            margin: 30px auto;
            padding: 0 20px 40px;
            position: relative;
            z-index: 5;
        }

        .section-title {
            text-align: center;
            font-size: 2.2rem;
            color: var(--hot-pink);
            margin: 30px 0 20px;
            text-shadow: 0 0 10px white;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 40px 15px 40px 15px;
            overflow: hidden;
            border: 1.5px solid white;
            box-shadow: 0 15px 25px rgba(255, 105, 180, 0.25);
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 30px 40px var(--shadow-pink);
            border-color: var(--hot-pink);
        }

        .post-card a {
            text-decoration: none;
            color: inherit;
        }

        .post-card img {
            width: 100%;
            height: 190px;
            object-fit: cover;
            border-bottom: 2px solid var(--baby-pink);
            transition: 0.5s;
        }

        .post-card:hover img {
            filter: brightness(1.1) contrast(1.1);
            transform: scale(1.03) rotate(0.5deg);
        }

        .card-info {
            padding: 18px 12px 20px;
            text-align: center;
        }

        .post-title {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #a63b5e;
            font-weight: normal;
            margin: 0;
            /* link under post title hidden — no visible link */
        }

        /* social media icons for page sharing (all) */
        .share-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0 20px;
            flex-wrap: wrap;
        }

        .share-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: var(--hot-pink);
            box-shadow: 0 5px 15px #faa0b5;
            transition: 0.2s;
            cursor: pointer;
        }

        .share-icon:hover {
            background: var(--hot-pink);
            color: white;
            transform: scale(1.2) rotate(5deg);
        }

        /* up & down buttons + home page extra */
        .page-nav-buttons {
            position: fixed;
            left: 25px;
            bottom: 90px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 99;
        }

        .nav-circle {
            width: 55px;
            height: 55px;
            background: var(--hot-pink);
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.9rem;
            box-shadow: 0 0 25px var(--hot-pink);
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid white;
        }

        .nav-circle:hover {
            background: white;
            color: var(--hot-pink);
            transform: scale(1.15);
        }

        /* footer */
        footer {
            background: #ffd9e2;
            color: #a03e5a;
            text-align: center;
            padding: 25px;
            border-top: 3px solid white;
            font-size: 1rem;
            margin-top: 40px;
        }

        /* responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .hero-slider { height: 200px; }
            .slide-overlay { font-size: 1rem; padding: 10px; }
            .post-title { font-size: 1rem; }
        }

        /* remove any underline or link style globally */
        a, a:visited, a:hover, a:active {
            text-decoration: none;
            color: inherit;
        }

        /* hide extra link (just to be safe) */
        .post-card .post-link {
            display: none;
        }
    </style>
</head>
<body>

<!-- animated baby pink heme background already in body::before -->

<!-- fixed UP & DOWN + home button (again as extra) -->
<div class="page-nav-buttons">
    <div class="nav-circle" onclick="window.scrollTo({top:0, behavior:'smooth'})"><i class="fas fa-arrow-up"></i></div>
    <div class="nav-circle" onclick="window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'})"><i class="fas fa-arrow-down"></i></div>
    <div class="nav-circle" onclick="window.location.href='https://bloglovers.pk'"><i class="fas fa-home"></i></div>
</div>

<!-- header -->
<header>
    <a href="https://bloglovers.pk" class="home-btn"><i class="fas fa-home"></i> ہوم پیج</a>
    <h1><i class="fas fa-microchip"></i> ٹیکنالوجی</h1>
    <div class="spin-icons">
        <div class="spin-icon"><i class="fas fa-robot"></i></div>
        <div class="spin-icon"><i class="fas fa-code"></i></div>
        <div class="spin-icon"><i class="fas fa-satellite-dish"></i></div>
        <div class="spin-icon"><i class="fas fa-brain"></i></div>
    </div>
</header>

<!-- POST SLIDER (main slider) dynamic using first 3 images -->
<div class="hero-slider">
    <div class="slider-track" id="sliderTrack">
        <!-- by js we fill slides with first three posts but we'll build static fallback + dynamic update -->
        <!-- javascript will rebuild from post array -->
    </div>
</div>

<!-- POST SCROLLER (ticker) -->
<div class="scroller-wrap">
    <div class="scroller-content" id="postTicker">
        <!-- injected via js -->
    </div>
</div>

<!-- main GRID container -->
<div class="container">
    <div class="section-title"><i class="fas fa-crown" style="color:var(--hot-pink);"></i> جدید ٹیکنالوجی کے مضامین</div>
    <div class="posts-grid" id="postsGrid"></div>
</div>

<!-- Social Media Icons for Page sharing (all major) -->
<div class="share-bar" id="socialShare">
    <div class="share-icon" onclick="shareOn('facebook')"><i class="fab fa-facebook-f"></i></div>
    <div class="share-icon" onclick="shareOn('whatsapp')"><i class="fab fa-whatsapp"></i></div>
    <div class="share-icon" onclick="shareOn('twitter')"><i class="fab fa-twitter"></i></div>
    <div class="share-icon" onclick="shareOn('linkedin')"><i class="fab fa-linkedin-in"></i></div>
    <div class="share-icon" onclick="shareOn('pinterest')"><i class="fab fa-pinterest-p"></i></div>
    <div class="share-icon" onclick="shareOn('telegram')"><i class="fab fa-telegram-plane"></i></div>
    <div class="share-icon" onclick="shareOn('email')"><i class="fas fa-envelope"></i></div>
</div>

<footer>
    <p>© 2025 بلاگ لوورز.pk | ٹیکنالوجی |  <i class="fas fa-heart" style="color:var(--hot-pink);"></i>  بیبی پنک تھیم</p>
</footer>

<script>
    (function() {
        // ---- data from existing HTML links & image txt (combined, without www.) ----
        const posts = [
            {
                title: "ہر طالب علم کے پاس یہ 10 مفت ٹولز ضرور ہونے چاہیں",
                link: "https://bloglovers.pk/technology/har-talib-e-ilm-ke-pas-ye-10-muft-tools-zaroor-hone-chahiye",
                img: "https://bloglovers.pk/images/technology/har-talib-e-ilm-ke-pas-ye-10-muft-tools-zaroor-hone-chahiye.png"
            },
            {
                title: "مصنوعی ذہانت کا غلط استعمال خطرات، چیلنجز اور روک تھام کی جامع حکمت عملی",
                link: "https://bloglovers.pk/technology/masnoi-zehnat-ka-ghalat-istemal-khatray-challenge-aur-rok-thaam-ki-jame-hikmat-amli",
                img: "https://bloglovers.pk/images/technology/masnoi-zehnat-ka-ghalat-istemal-khatray-challenge-aur-rok-thaam-ki-jame-hikmat-amli.png"
            },
            {
                title: "ٹیکنالوجی کی دوڑ میں کیا پاکستان پیچھے رہ جائے گا",
                link: "https://bloglovers.pk/technology/tyknaloji-ki-dor-main-kya-pakstan-pychhe-rh-jae-ga",
                img: "https://bloglovers.pk/images/technology/tyknaloji-ki-dor-main-kya-pakstan-pychhe-rh-jae-ga.webp"
            },
            {
                title: "ٹاپ 20 مصنوعی ذہانت کے تعلیم میں استعمالات",
                link: "https://bloglovers.pk/technology/tap-20-msnoai-zhant-ke-talym-main-astamalat",
                img: "https://bloglovers.pk/images/technology/tap-20-msnoai-zhant-ke-talym-main-astamalat.png"
            },
            {
                title: "ٹاپ 20 مصنوعی ذہانت کے تعلیم میں نقصانات",
                link: "https://bloglovers.pk/technology/top-20-masnoi-zehnat-ke-taleem-mein-nuqsanaat",
                img: "https://bloglovers.pk/images/technology/top-20-masnoi-zehnat-ke-taleem-mein-nuqsanaat.png"
            }
        ];

        // remove any "www." from links (though our links don't contain www, but just in case)
        posts.forEach(p => {
            p.link = p.link.replace('www.', '');
            // image urls might have www? clean
            p.img = p.img.replace('www.', '');
        });

        // 1. render grid
        const grid = document.getElementById('postsGrid');
        grid.innerHTML = '';
        posts.forEach(post => {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
                <a href="${post.link}">
                    <img src="${post.img}" alt="${post.title}" loading="lazy">
                    <div class="card-info">
                        <div class="post-title">${post.title}</div>
                    </div>
                </a>
            `;
            grid.appendChild(card);
        });

        // 2. slider (use first 3 for sliding)
        const sliderTrack = document.getElementById('sliderTrack');
        if (sliderTrack) {
            sliderTrack.innerHTML = '';
            const sliderPosts = posts.slice(0, 3); // 3 slides
            sliderPosts.forEach(p => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slider-item';
                slideDiv.innerHTML = `
                    <img src="${p.img}" alt="${p.title}">
                    <div class="slide-overlay">${p.title}</div>
                `;
                sliderTrack.appendChild(slideDiv);
            });
            // auto slide
            let currentSlide = 0;
            const totalSlides = sliderPosts.length;
            setInterval(() => {
                currentSlide = (currentSlide + 1) % totalSlides;
                sliderTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
            }, 4000);
        }

        // 3. ticker scroller (all titles)
        const ticker = document.getElementById('postTicker');
        if (ticker) {
            ticker.innerHTML = '';
            posts.forEach(p => {
                const span = document.createElement('span');
                span.className = 'scroller-item';
                span.innerHTML = `<i class="fas fa-bolt"></i> ${p.title}`;
                ticker.appendChild(span);
            });
            // duplicate for seamless scroll (optional)
            posts.forEach(p => {
                const span = document.createElement('span');
                span.className = 'scroller-item';
                span.innerHTML = `<i class="fas fa-bolt"></i> ${p.title}`;
                ticker.appendChild(span);
            });
        }

        // 4. share function for all platforms
        window.shareOn = function(platform) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            let shareUrl = '';
            if (platform === 'facebook') shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            else if (platform === 'whatsapp') shareUrl = `https://wa.me/?text=${url}`;
            else if (platform === 'twitter') shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
            else if (platform === 'linkedin') shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
            else if (platform === 'pinterest') shareUrl = `https://pinterest.com/pin/create/button/?url=${url}&description=${title}`;
            else if (platform === 'telegram') shareUrl = `https://t.me/share/url?url=${url}&text=${title}`;
            else if (platform === 'email') shareUrl = `mailto:?subject=${title}&body=${url}`;
            
            if (shareUrl) window.open(shareUrl, '_blank', 'noopener,noreferrer,width=600,height=400');
            else alert('براہ کرم شیئر کریں');
        };

        // optional native share fallback
        window.shareNative = function() {
            if (navigator.share) {
                navigator.share({ title: document.title, url: window.location.href });
            } else {
                alert('لنک کاپی ہو گیا (شیئرنگ میسج)');
            }
        };

        // also page up/down handled by fixed buttons
    })();
</script>

<!-- small style: hide any possible post-link -->
<style>
    /* ensure no post link shows under title */
    a[href*="technology"]:not(.home-btn)::after { display: none; }
    .post-card .card-info a { text-decoration: none; border:0; }
    .post-link { display: none; }
</style>

</body>
</html>
