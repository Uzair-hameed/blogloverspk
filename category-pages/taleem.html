    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: local('Jameel Noori Nastaleeq'), local('Jameel Noori Nastaleeq Kasheeda');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', serif;
        }

        :root {
            --baby-blue: #89CFF0;
            --soft-blue: #B0E0E6;
            --baby-yellow: #FFF9B0;
            --soft-yellow: #FFF5BA;
            --powder-blue: #B6D0E2;
            --light-peach: #FFE5B4;
            --bg-gradient: linear-gradient(145deg, #f8faff 0%, #fff9e6 100%);
            --card-shadow: 0 8px 20px rgba(137, 207, 240, 0.15);
            --hover-shadow: 0 15px 30px rgba(255, 249, 176, 0.3);
            --text-soft: #2c3e50;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-soft);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .floating-circle {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(137,207,240,0.2) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        .floating-circle-2 {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,249,176,0.2) 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
            z-index: -1;
            animation: floatReverse 25s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        @keyframes floatReverse {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, -30px) scale(1.2); }
        }

        /* Top Navigation */
        .top-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-bottom: 2px solid var(--baby-blue);
        }

        .home-btn {
            background: var(--baby-yellow);
            color: #2c3e50;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            border: 1px solid var(--baby-blue);
            font-weight: bold;
        }

        .home-btn:hover {
            background: var(--baby-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(137,207,240,0.4);
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #4a5568;
            font-size: 1.2rem;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: white;
            transition: 0.3s;
            border: 1px solid var(--baby-blue);
            text-decoration: none;
        }

        .social-icons a:hover {
            background: var(--baby-yellow);
            transform: translateY(-3px) rotate(8deg);
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .spinning-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .spin-icon {
            font-size: 2.5rem;
            color: var(--baby-blue);
            animation: spin 8s linear infinite;
            filter: drop-shadow(0 0 5px rgba(137,207,240,0.5));
        }

        .spin-icon:nth-child(2) {
            color: var(--baby-yellow);
            animation-duration: 6s;
            animation-direction: reverse;
            filter: drop-shadow(0 0 5px rgba(255,249,176,0.5));
        }

        .spin-icon:nth-child(3) {
            color: #FFB6C1;
            animation-duration: 10s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #5c9ead, #e4a788);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(137,207,240,0.3);
        }

        /* Scrolling Marquee */
        .scroller-wrapper {
            background: linear-gradient(90deg, var(--baby-blue), var(--baby-yellow));
            padding: 12px 0;
            overflow: hidden;
            margin: 20px 0;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }

        .scroller-content {
            display: flex;
            animation: scrollTitles 60s linear infinite;
            white-space: nowrap;
        }

        .scroller-item {
            display: inline-flex;
            align-items: center;
            margin: 0 20px;
            color: #2c3e50;
            font-size: 1rem;
            font-weight: bold;
        }

        .scroller-item i {
            margin-left: 8px;
            color: #ff6b6b;
        }

        @keyframes scrollTitles {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Main Slider */
        .slider-container {
            max-width: 1000px;
            height: 350px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(137,207,240,0.3);
            border: 3px solid white;
        }

        .slider {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: linear-gradient(transparent, rgba(255,249,176,0.8));
            color: #2c3e50;
            backdrop-filter: blur(5px);
        }

        .slide-content h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #1a2634;
        }

        .slide-btn {
            display: inline-block;
            padding: 8px 20px;
            background: var(--baby-blue);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .slide-btn:hover {
            background: var(--baby-yellow);
            color: #2c3e50;
            transform: scale(1.05);
        }

        /* Posts Grid */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            border: 2px solid rgba(255,255,255,0.8);
            transition: 0.4s;
            box-shadow: var(--card-shadow);
        }

        .post-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--hover-shadow);
            border-color: var(--baby-yellow);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid var(--baby-blue);
            transition: 0.5s;
        }

        .post-card:hover .card-image {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .card-title {
            padding: 15px;
            text-align: right;
            font-size: 0.95rem;
            line-height: 1.7;
            color: #2d4059;
            font-weight: normal;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--baby-blue);
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nav-btn:hover {
            background: var(--baby-yellow);
            transform: scale(1.1);
            border-color: var(--baby-yellow);
        }

        /* Share Button */
        .share-wrapper {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
        }

        .share-main {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--baby-blue), var(--baby-yellow));
            border: none;
            color: #2c3e50;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(137,207,240,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 5px 20px rgba(137,207,240,0.5); }
            50% { box-shadow: 0 5px 30px rgba(255,249,176,0.8); }
            100% { box-shadow: 0 5px 20px rgba(137,207,240,0.5); }
        }

        .share-main:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .share-dropdown {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: white;
            border-radius: 30px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 2px solid var(--baby-yellow);
        }

        .share-dropdown a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .share-dropdown a:hover {
            transform: scale(1.1);
        }

        .share-wrapper:hover .share-dropdown {
            display: flex;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-nav {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .slider-container {
                height: 250px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .social-icons {
                gap: 8px;
            }
            
            .social-icons a {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .slider-container {
                height: 200px;
            }
            
            .slide-content h3 {
                font-size: 1rem;
            }
            
            .spin-icon {
                font-size: 2rem;
            }
        }

        /* Hide URLs */
        .post-link, .url-text {
            display: none;
        }
    </style>
</head>

        // Render Posts Grid
        const grid = document.getElementById('postsGrid');
        posts.forEach(post => {
            const card = document.createElement('a');
            card.href = post.url;
            card.target = '_blank';
            card.className = 'post-card';
            card.innerHTML = `
                <img src="${post.img}" alt="${post.title}" class="card-image" onerror="this.src='https://via.placeholder.com/300x180?text=BlogLovers&bg=89CFF0'">
                <div class="card-title">${post.title}</div>
            `;
            grid.appendChild(card);
        });

        // Render Title Scroller
        const scroller = document.getElementById('titleScroller');
        posts.forEach(post => {
            const item = document.createElement('span');
            item.className = 'scroller-item';
            item.innerHTML = `<i class="fas fa-star"></i> ${post.title}`;
            scroller.appendChild(item);
        });
        // Duplicate for seamless scroll
        posts.forEach(post => {
            const item = document.createElement('span');
            item.className = 'scroller-item';
            item.innerHTML = `<i class="fas fa-star"></i> ${post.title}`;
            scroller.appendChild(item);
        });

        // Render Main Slider (first 5 posts)
        const slider = document.getElementById('mainSlider');
        posts.slice(0, 5).forEach((post, index) => {
            const slide = document.createElement('div');
            slide.className = `slide ${index === 0 ? 'active' : ''}`;
            slide.style.backgroundImage = `url('${post.img}')`;
            slide.innerHTML = `
                <div class="slide-content">
                    <h3>${post.title}</h3>
                    <a href="${post.url}" target="_blank" class="slide-btn">مزید پڑھیں <i class="fas fa-arrow-left"></i></a>
                </div>
            `;
            slider.appendChild(slide);
        });

        // Slider Auto-play
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        if (slides.length > 0) {
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 4000);
        }

        // Social Share Function
        window.shareOnSocial = function(platform) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent('تعلیم | بلاگ لوورز');
            
            const shareUrls = {
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${url}`,
                twitter: `https://twitter.com/intent/tweet?url=${url}&text=${title}`,
                whatsapp: `https://wa.me/?text=${title}%20${url}`,
                linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${url}`,
                pinterest: `https://pinterest.com/pin/create/button/?url=${url}&description=${title}`,
                telegram: `https://t.me/share/url?url=${url}&text=${title}`
            };
            
            window.open(shareUrls[platform], '_blank', 'width=600,height=400');
        };
