    <style>
        /* --- FONT SETUP --- */
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: local('Jameel Noori Nastaleeq'), local('Jameel Noori Nastaleeq Kasheeda');
        }

        :root {
            --bg-dark: #050510;
            --card-bg: rgba(20, 20, 35, 0.7);
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bc13fe;
            --text-main: #ffffff;
            --text-sec: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 20%);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            animation: bgMove 100s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes bgMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        /* --- NAVIGATION & HEADER --- */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .back-btn {
            text-decoration: none;
            color: var(--neon-cyan);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            border: 1px solid var(--neon-cyan);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .back-btn:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            background: linear-gradient(to right, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(188, 19, 254, 0.5);
            margin-bottom: 20px;
            animation: glowText 3s infinite alternate;
        }

        @keyframes glowText {
            0% { filter: drop-shadow(0 0 5px rgba(0, 243, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 15px rgba(188, 19, 254, 0.8)); }
        }

        /* Spinning Icons */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .spin-icon {
            font-size: 2.5rem;
            color: var(--neon-pink);
            animation: spin 8s linear infinite;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .spin-icon:nth-child(2) { color: var(--neon-cyan); animation-duration: 6s; animation-direction: reverse; text-shadow: 0 0 10px var(--neon-cyan); }
        .spin-icon:nth-child(3) { color: var(--neon-purple); animation-duration: 10s; text-shadow: 0 0 10px var(--neon-purple); }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- MARQUEE SLIDER (Small Moving Slider) --- */
        .marquee-container {
            background: rgba(0, 243, 255, 0.1);
            border-top: 1px solid var(--neon-cyan);
            border-bottom: 1px solid var(--neon-cyan);
            overflow: hidden;
            white-space: nowrap;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 40s linear infinite;
        }

        .marquee-item {
            display: inline-block;
            margin: 0 30px;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* --- MAIN SLIDER --- */
        .main-slider {
            width: 90%;
            max-width: 1000px;
            height: 350px;
            margin: 0 auto 50px auto;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 2px solid var(--neon-purple);
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.active { opacity: 1; }

        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, black, transparent);
            color: white;
        }

        .slide-content h2 {
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 10px;
        }

        /* --- POST GRID --- */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(5px);
            text-decoration: none;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 20px var(--neon-cyan);
            border-color: var(--neon-cyan);
            z-index: 10;
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid var(--neon-purple);
            transition: 0.4s;
        }

        .card:hover .card-img {
            filter: brightness(1.2);
        }

        .card-content {
            padding: 15px;
            text-align: right;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.2rem; /* Small font size as requested */
            color: var(--text-main);
            margin-bottom: 10px;
            line-height: 1.6;
            font-weight: bold;
        }

        .card:hover .card-title {
            color: var(--neon-cyan);
        }

        /* Hide URL text but keep card clickable */
        .card-link-text {
            display: none;
        }

        /* --- SHARE BUTTON --- */
        .share-btn-fixed {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.6);
            z-index: 1000;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        .share-btn-fixed:hover {
            transform: scale(1.1) rotate(15deg);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(188, 19, 254, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(188, 19, 254, 0); }
            100% { box-shadow: 0 0 0 0 rgba(188, 19, 254, 0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header h1 { font-size: 2.2rem; }
            .main-slider { height: 250px; }
            .grid { grid-template-columns: 1fr; }
            .icon-container { gap: 20px; }
            .spin-icon { font-size: 2rem; }
        }

</head>

                url: "https://www.bloglovers.pk/taleem/brhti-hoi-fyson-ke-dor-main-mayari-talym-ke-hsol-ke-mtbadl-zraa-aan-lan-askalrshps-aur-mft-korsz",
                img: "https://www.bloglovers.pk/images/taleem/brhti-hoi-fyson-ke-dor-main-mayari-talym-ke-hsol-ke-mtbadl-zraa-aan-lan-askalrshps-aur-mft-korsz.png",
                title: "بڑھتی ہوئی فیسوں کے دور میں معیاری تعلیم کے حصول کے متبادل ذرائع آن لائن اسکالرشپس اور مفت کورسز"
            }
        ];

        const gridContainer = document.getElementById('posts-grid');
        const sliderContainer = document.getElementById('main-slider');
        const marqueeContainer = document.getElementById('marquee-content');

        // Render Posts Grid
        taleemPosts.forEach(post => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = post.url;
            card.target = '_blank'; // Open in new tab
            
            card.innerHTML = `
                <img src="${post.img}" alt="${post.title}" class="card-img" onerror="this.src='https://via.placeholder.com/300x180?text=BlogLovers';">
                <div class="card-content">
                    <div class="card-title">${post.title}</div>
                </div>
            `;
            gridContainer.appendChild(card);
        });

        // Render Small Marquee
        taleemPosts.forEach(post => {
            const span = document.createElement('span');
            span.className = 'marquee-item';
            span.innerHTML = `<i class="fas fa-star" style="color:var(--neon-pink);font-size:0.8rem;"></i> ${post.title}`;
            marqueeContainer.appendChild(span);
        });
        // Duplicate for infinite scroll visual
        taleemPosts.forEach(post => {
            const span = document.createElement('span');
            span.className = 'marquee-item';
            span.innerHTML = `<i class="fas fa-star" style="color:var(--neon-pink);font-size:0.8rem;"></i> ${post.title}`;
            marqueeContainer.appendChild(span);
        });

        // Render Main Slider (First 5 Posts)
        const sliderPosts = taleemPosts.slice(0, 5); // Take first 5 for slider
        sliderPosts.forEach((post, index) => {
            const slide = document.createElement('div');
            slide.className = index === 0 ? 'slide active' : 'slide';
            slide.style.backgroundImage = `url('${post.img}')`;
            
            slide.innerHTML = `
                <div class="slide-content">
                    <h2>${post.title}</h2>
                    <a href="${post.url}" style="color:var(--neon-cyan); text-decoration:none; font-weight:bold;">مزید پڑھیں <i class="fas fa-arrow-left"></i></a>
                </div>
            `;
            sliderContainer.appendChild(slide);
        });

        // Main Slider Logic
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 4000); // Change slide every 4 seconds

        // Share Function
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'تعلیم | بلاگ لوورز.pk',
                    text: 'تعلیم اور تربیت کے بہترین مضامین پڑھیں۔',
                    url: window.location.href,
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            } else {
                alert(' لنک کاپی ہو گیا!\n' + window.location.href);
            }
        }
    </script>
</body>
</html>
