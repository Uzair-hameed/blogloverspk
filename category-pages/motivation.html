<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حوصلہ افزائی | Motivation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Font Setup */
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://fonts.gstatic.com/s/jameelnoorinastaleeq/v1/JameelNooriNastaleeq.ttf') format('truetype');
        }

        :root {
            --bg-dark: #050505;
            --card-dark: #121212;
            --neon-green: #39ff14;
            --neon-blue: #00ffff;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Jameel Noori Nastaleeq', serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Vivid Dark Live Animation Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
            overflow: hidden;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floatGlow 10s infinite alternate;
        }

        .orb1 { width: 300px; height: 300px; background: var(--neon-green); top: -100px; left: -100px; animation-duration: 12s; }
        .orb2 { width: 400px; height: 400px; background: var(--neon-blue); bottom: -100px; right: -100px; animation-duration: 15s; }
        .orb3 { width: 200px; height: 200px; background: #ff00ff; top: 40%; left: 40%; animation-duration: 20s; opacity: 0.3; }

        @keyframes floatGlow {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* Header */
        header {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-green);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(57, 255, 20, 0.2);
        }

        .back-btn {
            background: transparent;
            color: var(--neon-green);
            padding: 5px 15px;
            border: 2px solid var(--neon-green);
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.4s;
            font-family: sans-serif;
        }

        .back-btn:hover {
            background: var(--neon-green);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--neon-green);
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .share-btn {
            color: var(--neon-blue);
            font-size: 1.4rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .share-btn:hover { text-shadow: 0 0 15px var(--neon-blue); transform: scale(1.2); }

        /* Small Moving Slider (Ticker) */
        .ticker-wrap {
            background: #000;
            border-bottom: 1px solid var(--neon-blue);
            padding: 8px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .ticker { display: inline-block; animation: ticker 25s infinite linear; }
        .ticker-item {
            display: inline-block;
            padding: 0 2rem;
            font-size: 0.9rem;
            color: var(--text-white);
        }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Main Slider (Single Featured Post) */
        .slider-container {
            max-width: 800px;
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            position: relative;
        }
        .slide { position: relative; height: 250px; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.8); }
        .slide-caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, black, transparent);
            padding: 20px;
            text-align: center;
            color: var(--neon-green);
            font-size: 1.2rem;
            text-shadow: 0 0 5px black;
        }

        /* Grid */
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .grid { display: flex; justify-content: center; flex-wrap: wrap; gap: 30px; }

        .card {
            background: var(--card-dark);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            width: 100%;
            max-width: 320px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-green);
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.3);
        }

        .card-img {
            height: 180px;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--neon-green);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .card:hover img { transform: scale(1.1); filter: brightness(1.1); }

        .spinning-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            color: var(--neon-green);
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 50%;
            border: 1px solid var(--neon-green);
            animation: spin 4s infinite linear;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .card-content { padding: 15px; text-align: center; }
        .card h3 {
            font-size: 1rem; /* Small font size */
            color: var(--text-white);
            margin: 0;
            line-height: 1.6;
        }

        .full-link {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background: #000;
            border-top: 1px solid var(--neon-blue);
            color: var(--text-gray);
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .slider-container { height: 200px; }
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="glow-orb orb1"></div>
        <div class="glow-orb orb2"></div>
        <div class="glow-orb orb3"></div>
    </div>

    <!-- Header -->
    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> واپس</a>
        <h1>حوصلہ افزائی</h1>
        <i class="fas fa-share-nodes share-btn" onclick="sharePage()"></i>
    </header>

    <!-- Moving Ticker -->
    <div class="ticker-wrap">
        <div class="ticker">
            <span class="ticker-item"><i class="fas fa-bolt"></i> کامیابی کا راستہ مشکل ضرور ہے، مگر ناممکن نہیں</span>
            <span class="ticker-item"><i class="fas fa-star"></i> ہار ماننا آسان ہے، لڑنا مشکل ہے</span>
            <span class="ticker-item"><i class="fas fa-fire"></i> حوصلہ افزائی کے بہترین پیغامات</span>
        </div>
    </div>

    <!-- Main Slider (Featured Post) -->
    <div class="slider-container">
        <div class="slide">
            <img src="https://www.bloglovers.pk/images/motivation/hausla-afzai-ke-50-paighamaat.webp" alt="Slider Image">
            <div class="slide-caption">حوصلہ افزائی کے 50 پیغامات</div>
        </div>
    </div>

    <!-- Posts Grid -->
    <div class="container">
        <div class="grid">
            
            <!-- Post 1 -->
            <div class="card">
                <div class="card-img">
                    <img src="https://www.bloglovers.pk/images/motivation/hausla-afzai-ke-50-paighamaat.webp" loading="lazy" alt="Motivation">
                    <div class="spinning-icon"><i class="fas fa-fire"></i></div>
                </div>
                <div class="card-content">
                    <h3>حوصلہ افزائی کے 50 پیغامات</h3>
                </div>
                <a href="https://www.bloglovers.pk/2024/10/50_56.html" class="full-link"></a>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 بلاگ لوورز - حوصلہ افزائی سیکشن</p>
    </footer>

    <script>
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Motivation - BlogLovers',
                    url: window.location.href
                }).catch(console.error);
            } else {
                alert('لنک کاپی کر لیا گیا!');
            }
        }
    </script>

</body>
</html>
