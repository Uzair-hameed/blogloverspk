<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلامی سوالات | بلاگ لوورز</title>
    <!-- Font Awesome 6 (social icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ===== FONTS ===== */
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/ihsan-ch/urdu-fonts@main/fonts/JameelNooriNastaleeq.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', serif;
        }

        body {
            background: linear-gradient(125deg, #d8f0f7 0%, #b8e2c8 60%, #9fd3b3 100%);
            color: #013a3a;
            font-size: 14px;
            line-height: 1.8;
            min-height: 100vh;
            position: relative;
            padding-bottom: 70px;
            scroll-behavior: smooth;
        }

        /* ===== SOFT FLOATING CLOUDS EFFECT ===== */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 80% 20%, rgba(255,255,220,0.4) 0%, rgba(170, 230, 180, 0.2) 80%);
            pointer-events: none;
            z-index: -1;
        }

        /* ===== HEADER (elegant glass) ===== */
        header {
            background: rgba(255, 255, 250, 0.55);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 12px 25px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #b3d9c0;
            box-shadow: 0 10px 25px -8px #466b5e;
            border-radius: 0 0 40px 40px;
        }

        .home-btn {
            background: #c4e3d5;  /* soft mint */
            color: #015d5a;
            padding: 8px 22px;
            border-radius: 60px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: bold;
            border: 1px solid #a2d0b0;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 14px rgba(89, 150, 120, 0.4);
            letter-spacing: 0.3px;
        }

        .home-btn:hover {
            background: #a2d0b0;
            color: #ffffff;
            border-color: #c4e3d5;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(54, 110, 90, 0.5);
        }

        .logo-text {
            font-size: 1.9rem;
            font-weight: bold;
            color: #075e5b;
            text-shadow: 3px 3px 0 #cfeae0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* ===== SOCIAL FLOATING (elegant) ===== */
        .social-share-float {
            position: fixed;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: rgba(250, 255, 245, 0.6);
            backdrop-filter: blur(8px);
            padding: 18px 10px;
            border-radius: 50px;
            border: 1px solid #b8d9cb;
            z-index: 99;
            box-shadow: 0 15px 30px rgba(20, 90, 70, 0.25);
        }

        .social-share-float a, .social-share-float button {
            background: transparent;
            border: none;
            font-size: 1.7rem;
            cursor: pointer;
            transition: 0.3s;
            color: #1b7a6b;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,250,0.7);
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .social-share-float a:hover, .social-share-float button:hover {
            color: #f0ffe0;
            background: #2a8875;
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 0 22px #c2f0c2;
        }

        /* ===== UP/DOWN MINIMAL ===== */
        .page-up-down {
            position: fixed;
            left: 22px;
            bottom: 35px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 99;
        }

        .up-btn, .down-btn {
            background: #cae5da;
            border: 2px solid #9cc2b2;
            color: #01504a;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0 10px 18px rgba(56, 110, 90, 0.3);
            text-decoration: none;
        }

        .up-btn:hover, .down-btn:hover {
            background: #9cc2b2;
            color: #f4fff0;
            border-color: #cae5da;
            transform: scale(1.08);
        }

        /* ===== MAIN SLIDER (soft, rounded) ===== */
        .slider-container {
            max-width: 950px;
            margin: 25px auto 20px;
            border-radius: 48px;
            overflow: hidden;
            box-shadow: 0 30px 35px -8px rgba(42, 100, 80, 0.5);
            border: 4px solid #fffbe6;
            height: 280px;
            position: relative;
        }

        .slider {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.2, 0.9, 0.3, 1.1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.85) contrast(1.05) saturate(1.2);
        }

        .slide-caption {
            position: absolute;
            bottom: 22px;
            right: 25px;
            background: rgba(235, 255, 235, 0.7);
            backdrop-filter: blur(10px);
            padding: 8px 28px;
            border-radius: 60px;
            color: #01544b;
            font-size: 1.5rem;
            border: 1px solid #b3e0c5;
            box-shadow: 0 8px 20px #b1dfc0;
            font-weight: bold;
        }

        /* ===== SPINNING ICONS (playful) ===== */
        .spinning-icons {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin: 35px 0 20px;
            flex-wrap: wrap;
        }

        .spin-icon {
            font-size: 2.5rem;
            color: #277a68;
            animation: floatSpin 10s infinite alternate ease-in-out;
            background: rgba(250, 255, 235, 0.8);
            width: 80px;
            height: 80px;
            border-radius: 40% 60% 40% 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px dotted #b0e5cf;
            box-shadow: 0 15px 20px -5px #479f86;
            transition: 0.3s;
        }

        .spin-icon:hover {
            animation: none;
            transform: scale(1.3) rotate(20deg);
            background: #b0e5cf;
            color: #004d40;
            border: 3px solid #4f9e89;
        }

        @keyframes floatSpin {
            0% { transform: rotate(0deg) translateY(0); }
            100% { transform: rotate(360deg) translateY(-15px); }
        }

        /* ===== POSTS GRID (modern, appealing thumbnails) ===== */
        .container {
            max-width: 1300px;
            margin: 20px auto;
            padding: 15px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px 25px;
        }

        /* ===== NEW THUMBNAIL STYLE (elegant cards with soft shadow & frame) ===== */
        .post-card {
            background: rgba(255, 255, 250, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 40px 40px 30px 30px;
            overflow: hidden;
            border: 2px solid rgba(255, 250, 220, 0.9);
            box-shadow: 0 20px 30px -5px rgba(46, 110, 90, 0.4);
            transition: all 0.35s ease;
            transform: translateY(0);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }

        .post-card::after {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 30px;
            border: 2px dashed rgba(159, 211, 179, 0.4);
            pointer-events: none;
            opacity: 0;
            transition: 0.3s;
        }

        .post-card:hover::after {
            opacity: 1;
            top: 8px; left: 8px; right: 8px; bottom: 8px;
        }

        .post-card:hover {
            transform: translateY(-16px) scale(1.01);
            box-shadow: 0 35px 40px -8px #1e6b5c;
            border-color: #c2f0d0;
            background: rgba(255, 255, 250, 0.9);
        }

        .img-container {
            height: 180px;
            overflow: hidden;
            position: relative;
            margin: 12px 12px 0 12px;
            border-radius: 30px 30px 18px 18px;
            box-shadow: inset 0 0 20px #c1e0d0;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.8s;
            display: block;
            border-radius: 30px 30px 18px 18px;
        }

        .post-card:hover .img-container img {
            transform: scale(1.18) rotate(2deg);
        }

        .card-content {
            padding: 18px 10px 22px;
            text-align: center;
        }

        .post-title {
            font-size: 1.1rem;
            color: #025f53;
            margin-bottom: 6px;
            line-height: 1.7;
            font-weight: bold;
            text-shadow: 0 1px 3px white;
            background: rgba(255, 255, 240, 0.5);
            padding: 8px 8px;
            border-radius: 60px;
            border: 1px solid #b3dec5;
            backdrop-filter: blur(2px);
        }

        /* NO post link under title — entire card clickable (handled by js) */

        /* ===== REMOVED BOTTOM SCROLLER / MINI SLIDER (extra) ===== */

        /* ===== FOOTER minimal ===== */
        footer {
            text-align: center;
            padding: 22px;
            background: rgba(170, 220, 190, 0.5);
            backdrop-filter: blur(4px);
            margin-top: 50px;
            border-top: 2px solid #b3dcc0;
            color: #035f53;
            font-size: 1rem;
            border-radius: 60px 60px 0 0;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 700px) {
            .slider-container { height: 190px; }
            .slide-caption { font-size: 1.1rem; padding: 6px 18px; }
            .logo-text { font-size: 1.4rem; }
            .home-btn span { display: none; }
            .social-share-float { right: 8px; gap: 10px; padding: 12px 6px; }
            .social-share-float a { font-size: 1.4rem; width: 38px; height: 38px; }
            .page-up-down { left: 12px; bottom: 25px; }
            .up-btn, .down-btn { width: 44px; height: 44px; font-size: 1.6rem; }
            .posts-grid { gap: 25px; }
        }
    </style>
</head>
<body>

<!-- SOCIAL SHARE (all platforms) -->
<div class="social-share-float">
    <a href="#" onclick="sharePage('facebook')" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" onclick="sharePage('twitter')" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" onclick="sharePage('whatsapp')" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="#" onclick="sharePage('telegram')" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
    <a href="#" onclick="sharePage('linkedin')" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    <button onclick="sharePage('copy')" title="کاپی لنک"><i class="fas fa-link"></i></button>
</div>

<!-- UP & DOWN BUTTONS -->
<div class="page-up-down">
    <a href="#" class="up-btn" onclick="window.scrollTo({top:0,behavior:'smooth'}); return false;"><i class="fas fa-arrow-up"></i></a>
    <a href="#" class="down-btn" onclick="window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'}); return false;"><i class="fas fa-arrow-down"></i></a>
</div>

<!-- HEADER with home button (https://bloglovers.pk) without www -->
<header>
    <a href="https://bloglovers.pk" class="home-btn"><i class="fas fa-home"></i> <span>بلاگ لوورز</span></a>
    <div class="logo-text"><i class="fas fa-mosque" style="color:#1d8c6e;"></i> اسلامی سوالات</div>
    <div style="width:50px;"></div>
</header>

<!-- MAIN SLIDER (images from posts) -->
<div class="slider-container">
    <div class="slider" id="mainSlider">
        <!-- slides injected via js -->
    </div>
</div>

<!-- SPINNING ICONS (attractive) -->
<div class="spinning-icons">
    <div class="spin-icon"><i class="fas fa-quran"></i></div>
    <div class="spin-icon"><i class="fas fa-hand-sparkles"></i></div>
    <div class="spin-icon"><i class="fas fa-kaaba"></i></div>
    <div class="spin-icon"><i class="fas fa-star-and-crescent"></i></div>
    <div class="spin-icon"><i class="fas fa-pray"></i></div>
</div>

<!-- MAIN POSTS GRID (only the two original posts, no extra) -->
<div class="container">
    <div class="posts-grid" id="postsGrid"></div>
</div>

<!-- FOOTER -->
<footer>
    <p>© 2025 بلاگ لوورز | جملہ حقوق محفوظ ہیں</p>
</footer>

<script>
    (function() {
        // ===== EXACT POST DATA (only two as per original, without www) =====
        const posts = [
            {
                title: "قرآن مجید پر 50 دلچسپ سوالات",
                postUrl: "https://bloglovers.pk/islami-sawalat/quran-majeed-par-50-dilchasp-sawalat",
                imgUrl: "https://bloglovers.pk/images/islami-sawalat/quran-majeed-par-50-dilchasp-sawalat.webp"
            },
            {
                title: "نماز کی اہمیت پر مبنی 50 سوالات",
                postUrl: "https://bloglovers.pk/islami-sawalat/namaz-ki-ahmiyat-par-mabni-50-sawalat",
                imgUrl: "https://bloglovers.pk/images/islami-sawalat/namaz-ki-ahmiyat-par-mabni-50-sawalat.webp"
            }
        ];

        // render posts grid
        const grid = document.getElementById('postsGrid');
        grid.innerHTML = '';
        posts.forEach(p => {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.onclick = () => { window.location.href = p.postUrl; };
            card.innerHTML = `
                <div class="img-container">
                    <img src="${p.imgUrl}" alt="${p.title}" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="post-title">${p.title}</h3>
                </div>
            `;
            grid.appendChild(card);
        });

        // build main slider with these two posts
        const sliderTrack = document.getElementById('mainSlider');
        sliderTrack.innerHTML = '';
        posts.forEach((p, idx) => {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide';
            slideDiv.innerHTML = `
                <img src="${p.imgUrl}" alt="slider img">
                <div class="slide-caption">${p.title}</div>
            `;
            sliderTrack.appendChild(slideDiv);
        });

        // simple slider auto transition
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        if (totalSlides > 1) {
            setInterval(() => {
                currentIndex = (currentIndex + 1) % totalSlides;
                sliderTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 4700);
        }

        // share function (all platforms + copy)
        window.sharePage = function(platform) {
            const pageUrl = encodeURIComponent(window.location.href);
            const title = encodeURIComponent('اسلامی سوالات | بلاگ لوورز');
            let shareLink = '';
            switch(platform) {
                case 'facebook': shareLink = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`; break;
                case 'twitter': shareLink = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${title}`; break;
                case 'whatsapp': shareLink = `https://wa.me/?text=${title}%20${pageUrl}`; break;
                case 'telegram': shareLink = `https://t.me/share/url?url=${pageUrl}&text=${title}`; break;
                case 'linkedin': shareLink = `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`; break;
                case 'copy': 
                    navigator.clipboard.writeText(window.location.href).then(() => alert('لنک کاپی ہو گیا!'));
                    return;
                default: return;
            }
            if (shareLink) window.open(shareLink, '_blank', 'width=600,height=450');
        };
    })();
</script>

<!-- fix social links behavior -->
<script>
    document.querySelectorAll('.social-share-float a, .social-share-float button').forEach(el => {
        el.addEventListener('click', (e) => {
            if (el.tagName === 'A' && el.getAttribute('onclick')) {
                e.preventDefault(); 
            } else if (el.tagName === 'BUTTON') {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
