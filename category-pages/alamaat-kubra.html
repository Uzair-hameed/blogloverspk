        /* Jameel Noori Nastaleeq Setup */
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: local('Jameel Noori Nastaleeq'), local('Jameel Noori Nastaleeq Kasheeda'), url('https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v3.4.0/dist/Sahel.woff2') format('woff2'); 
        }
        
        * {
            /* Priority to Jameel Noori, then Gulzar (Google Font), then generic serif */
            font-family: 'Jameel Noori Nastaleeq', 'Gulzar', 'Arial', serif !important;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --primary-yellow: #FFD700; /* Gold */
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
            --glow: rgba(255, 215, 0, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            overflow-x: hidden;
            font-size: 16px; /* Font size increased slightly for better readability in Urdu */
            line-height: 2.2; /* Increased line height for Nastaleeq */
        }

        /* ===== Background Animation ===== */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a00 0%, #000000 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        /* ===== Header & Back Button ===== */
        header {
            padding: 20px;
            background: rgba(0,0,0,0.9);
            border-bottom: 2px solid var(--primary-yellow);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .back-btn {
            background: transparent;
            color: var(--primary-yellow);
            border: 1px solid var(--primary-yellow);
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            background: var(--primary-yellow);
            color: black;
            box-shadow: 0 0 15px var(--primary-yellow);
        }

        .page-title {
            color: var(--primary-yellow);
            font-size: 2.2rem;
            text-shadow: 0 0 10px var(--glow);
            padding-top: 5px; /* Adjust for Nastaleeq vertical alignment */
        }

        /* ===== Floating Icons ===== */
        .floating-icons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 50;
        }

        .spin-icon {
            font-size: 1.5rem;
            color: var(--primary-yellow);
            opacity: 0.6;
            animation: spin 10s linear infinite;
        }

        .spin-icon:nth-child(even) {
            animation-direction: reverse;
            animation-duration: 15s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== Main Slider ===== */
        .slider-container {
            max-width: 900px;
            margin: 40px auto;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
            border: 1px solid #333;
        }

        .slide {
            display: none;
            width: 100%;
            position: relative;
        }

        .slide.active {
            display: block;
            animation: fadeIn 1.5s;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            filter: brightness(0.6);
            transition: transform 10s linear;
        }
        
        .slide.active img {
            transform: scale(1.1);
        }

        .slide-caption {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            width: 100%;
            padding: 20px;
            text-align: center;
            color: var(--primary-yellow);
            font-size: 1.6rem;
            text-shadow: 2px 2px 4px #000;
        }

        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* ===== Ticker ===== */
        .ticker-wrap {
            width: 100%;
            background: linear-gradient(90deg, #000, #111, #000);
            padding: 12px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%;
            animation: ticker 35s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            padding: 0 3rem;
            font-size: 1.3rem;
            color: var(--text-gray);
        }

        .ticker-item i {
            color: var(--primary-yellow);
            margin-left: 10px;
        }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(100%, 0, 0); }
        }

        /* ===== Posts Grid ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-yellow);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
        }

        .card-img {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .card-img img {
            transform: scale(1.15) rotate(2deg);
        }

        .card-content {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--text-white);
            line-height: 1.8;
            text-shadow: 0 1px 2px black;
        }

        .card-btn {
            display: inline-block;
            padding: 8px 30px;
            background: transparent;
            color: var(--primary-yellow);
            border: 1px solid var(--primary-yellow);
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .card-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--primary-yellow);
            transition: width 0.3s;
            z-index: -1;
        }

        .card-btn:hover::before {
            width: 100%;
        }

        .card-btn:hover {
            color: black;
            box-shadow: 0 0 20px var(--primary-yellow);
        }

        /* ===== Share Button ===== */
        .share-float {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--primary-yellow);
            color: black;
            width: 60px;
            height: 60px;
            border-radius: 50%;

            border: none;
            transition: all 0.3s;

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        /* Responsive */

            .page-title { font-size: 1.8rem; }
            .grid { grid-template-columns: 1fr; }
            .floating-icons { display: none; }
            .slide img { height: 250px; }
            .slide-caption { font-size: 1.2rem; }
            .card-img { height: 220px; }
        }

</head>

            slides.forEach(slide => slide.classList.remove('active'));
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].classList.add('active');
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
        showSlides();

                star.style.top = Math.random() * 100 + '%';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDuration = duration + 's';

                    await navigator.share({
                        title: 'علامات کبریٰ',
                        text: 'قیامت کی بڑی نشانیاں، فتنہ دجال اور ظہور مہدی کے بارے میں مکمل معلومات',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Share failed');
                }
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('لنک کاپی ہو گیا ہے!');
                });
            }
        }
    </script>
</body>
</html>
