name: خودکار کمنٹ سیکشن

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  add-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: تمام HTML فائلوں میں comments.js شامل کریں
        run: |
          find . -name "*.html" -type f -exec sh -c '
            if ! grep -q "comments.js" "$1"; then
              sed -i "s|</body>|<script src=\"/comments.js\"></script></body>|" "$1"
              echo "✅ شامل کر دیا: $1"
            fi
          ' sh {} \;
          
      - name: تبدیلیاں محفوظ کریں
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "خودکار: comments.js تمام پوسٹس میں شامل" || exit 0
          git push
